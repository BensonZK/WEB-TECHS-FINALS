<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Check out</title>
    </h:head>
    <h:body>
        <h1>COMMAND CHECKOUT</h1>
        <h:messages/>
        <h:dataTable value="#{ac.payList}" var="a" border="1">
            <h:column>#{a.quantity}
                <f:facet name="header">quantity</f:facet>
            </h:column>
            <h:column>#{a.name}
                <f:facet name="header">name</f:facet>
            </h:column>

            <h:column>#{a.price}
                <f:facet name="header">price</f:facet>
                <f:facet name="footer">#{ac.totalSalary}</f:facet>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton value="Remove from cart" action="#{ac.delete(a)}"/>
                    <h:commandButton value="Checkout" action="#{ac.Checkout(a)}"/>               
                </h:form>
                <f:facet name="header">Actions</f:facet>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
